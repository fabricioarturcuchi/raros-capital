<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Raros Capital - Venda de Consórcios</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #000;
    color: #fff;
    margin: 0; padding: 0;
  }
  header {
    background: #b38b00;
    padding: 20px;
    text-align: center;
    font-weight: bold;
    font-size: 28px;
    letter-spacing: 2px;
    color: #fff;
  }
  header img {
    height: 50px;
    vertical-align: middle;
    margin-right: 12px;
  }
  main {
    max-width: 720px;
    margin: 30px auto;
    background: #111;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 0 20px #b38b00aa;
  }
  h2 {
    color: #b38b00;
    border-bottom: 2px solid #b38b00;
    padding-bottom: 6px;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    font-size: 15px;
  }
  select, input[type="text"], input[type="email"], input[type="tel"], input[type="number"] {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border-radius: 4px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    background: #222;
    color: #fff;
    box-sizing: border-box;
  }
  input[type="number"]::-webkit-inner-spin-button, 
  input[type="number"]::-webkit-outer-spin-button { 
    -webkit-appearance: none; 
    margin: 0; 
  }
  input::placeholder {
    color: #aaa;
  }
  button {
    margin-top: 24px;
    background: #b38b00;
    border: none;
    color: #000;
    font-weight: 700;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #d2af00;
  }
  .info-text {
    font-size: 14px;
    margin-top: 8px;
    color: #ccc;
  }
  #resumoSimulacao {
    margin-top: 30px;
    background: #222;
    padding: 18px 20px;
    border-radius: 6px;
    line-height: 1.5em;
    font-weight: 600;
    color: #f0e68c;
  }

  /* Campos para dados do cliente PDF - ocultos inicialmente */
  #dadosPdf {
    margin-top: 40px;
    padding-top: 20px;
    border-top: 2px solid #b38b00;
    display: none;
  }
  #dadosPdf input {
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<header>
  <img src="https://i.postimg.cc/6qN8NR7H/Sem-t-tulo.png" alt="Logo Raros Capital" />
  Raros Capital - Consórcios
</header>

<main>
  <h2>Simulador de Consórcios</h2>
  <p class="info-text">
    <strong>Automóveis:</strong> Valor de R$65.000,00 até R$130.000,00 - até 84 parcelas - Taxa de administração 16%.<br />
    <strong>Imóveis:</strong> Valor de R$200.000,00 até R$500.000,00 - até 220 parcelas - Taxa de administração 22%.
  </p>

  <label for="bem">Selecione o bem desejado:</label>
  <select id="bem">
    <option value="" disabled selected>-- Escolha Automóvel ou Imóvel --</option>
    <option value="automovel">Automóvel</option>
    <option value="imovel">Imóvel</option>
  </select>

  <label for="valor">Informe o valor desejado (em R$):</label>
  <input id="valor" type="number" min="0" placeholder="Ex: 80000" disabled />

  <p class="info-text" id="info-parcelas"></p>

  <button id="btnSimular" disabled>Simular</button>

  <section id="resumoSimulacao" aria-live="polite"></section>

  <!-- Dados para gerar PDF ficam ocultos até simulação -->
  <section id="dadosPdf" aria-label="Dados para gerar PDF">
    <h3>Preencha os dados para baixar o PDF</h3>
    <input id="nomePdf" type="text" placeholder="Nome completo" aria-label="Nome completo" />
    <input id="telPdf" type="tel" placeholder="Número de telefone" aria-label="Número de telefone" />
    <input id="emailPdf" type="email" placeholder="Digite seu e-mail" aria-label="Email" />
    <button id="btnPdf">Gerar PDF da Proposta</button>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script>
  const bemSelect = document.getElementById('bem');
  const valorInput = document.getElementById('valor');
  const infoParcelas = document.getElementById('info-parcelas');
  const btnSimular = document.getElementById('btnSimular');
  const resumoSimulacao = document.getElementById('resumoSimulacao');

  const dadosPdfSection = document.getElementById('dadosPdf');
  const nomePdf = document.getElementById('nomePdf');
  const telPdf = document.getElementById('telPdf');
  const emailPdf = document.getElementById('emailPdf');
  const btnPdf = document.getElementById('btnPdf');

  let taxa = 0;
  let maxParcelas = 0;
  let minValor = 0;
  let maxValor = 0;
  let valorSimulado = 0;
  let bemSelecionado = "";
  let numProposta = "";

  // Ajusta inputs e informações quando seleciona o bem
  bemSelect.addEventListener('change', () => {
    bemSelecionado = bemSelect.value;
    resumoSimulacao.textContent = "";
    dadosPdfSection.style.display = "none";
    nomePdf.value = telPdf.value = emailPdf.value = "";
    btnPdf.disabled = true;
    valorInput.value = "";
    btnSimular.disabled = true;

    if(bemSelecionado === 'automovel') {
      minValor = 65000;
      maxValor = 130000;
      maxParcelas = 84;
      taxa = 0.16;
      infoParcelas.textContent = "Parcelas: até 84 - Taxa de administração: 16% - Valores entre R$65.000,00 e R$130.000,00";
      valorInput.placeholder = `Informe valor entre ${minValor.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})} e ${maxValor.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}`;
    } else if (bemSelecionado === 'imovel') {
      minValor = 200000;
      maxValor = 500000;
      maxParcelas = 220;
      taxa = 0.22;
      infoParcelas.textContent = "Parcelas: até 220 - Taxa de administração: 22% - Valores entre R$200.000,00 e R$500.000,00";
      valorInput.placeholder = `Informe valor entre ${minValor.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})} e ${maxValor.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}`;
    } else {
      infoParcelas.textContent = "";
      valorInput.placeholder = "";
      valorInput.disabled = true;
      btnSimular.disabled = true;
      return;
    }

    valorInput.disabled = false;
  });

  // Ativa botão simular somente se valor dentro do intervalo
  valorInput.addEventListener('input', () => {
    const val = Number(valorInput.value);
    if (val >= minValor && val <= maxValor) {
      btnSimular.disabled = false;
    } else {
      btnSimular.disabled = true;
    }
  });

  btnSimular.addEventListener('click', () => {
    valorSimulado = Number(valorInput.value);
    if (valorSimulado < minValor || valorSimulado > maxValor) {
      alert(`Informe um valor entre ${minValor} e ${maxValor}`);
      return;
    }

    // Geração da proposta (número aleatório Pxxxxxx)
    numProposta = 'P' + Math.floor(100000 + Math.random() * 900000);

    // Cálculo valores da simulação
    const valorTaxa = valorSimulado * taxa;
    const valorTotal = valorSimulado + valorTaxa;
    const valorParcela = valorTotal / maxParcelas;

    resumoSimulacao.innerHTML = `
      <strong>Proposta Nº:</strong> ${numProposta}<br/>
      <strong>Bem:</strong> ${bemSelecionado.charAt(0).toUpperCase() + bemSelecionado.slice(1)}<br/>
      <strong>Valor desejado:</strong> ${valorSimulado.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}<br/>
      <strong>Taxa de administração:</strong> ${(taxa*100).toFixed(0)}% (${valorTaxa.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})})<br/>
      <strong>Valor total:</strong> ${valorTotal.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}<br/>
      <strong>Número de parcelas:</strong> ${maxParcelas}<br/>
      <strong>Valor aproximado da parcela:</strong> ${valorParcela.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}
    `;

    // Mostrar campos para dados do cliente
    dadosPdfSection.style.display = "block";
    btnPdf.disabled = false;
  });

  btnPdf.addEventListener('click', () => {
    const nome = nomePdf.value.trim();
    const tel = telPdf.value.trim();
    const email = emailPdf.value.trim();

    if (!nome || !tel || !email) {
      alert("Por favor, preencha Nome completo, Número de telefone e Email para gerar o PDF.");
      return;
    }

    // Gerar PDF
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Logo
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = 'https://i.postimg.cc/6qN8NR7H/Sem-t-tulo.png';

    img.onload = () => {
      doc.addImage(img, 'PNG', 15, 10, 40, 15);
      doc.setFontSize(18);
      doc.setTextColor("#b38b00");
      doc.text("Proposta de Consórcio", 105, 40, null, null, "center");

      doc.setFontSize(12);
      doc.setTextColor("#000");
      let y = 50;
      doc.text(`Número da Proposta: ${numProposta}`, 15, y); y += 8;
      doc.text(`Nome: ${nome}`, 15, y); y += 8;
      doc.text(`Telefone: ${tel}`, 15, y); y += 8;
      doc.text(`Email: ${email}`, 15, y); y += 10;

      doc.text(`Bem: ${bemSelecionado.charAt(0).toUpperCase() + bemSelecionado.slice(1)}`, 15, y); y += 8;
      doc.text(`Valor Desejado: ${valorSimulado.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}`, 15, y); y += 8;
      const valorTaxa = valorSimulado * taxa;
      const valorTotal = valorSimulado + valorTaxa;
      doc.text(`Taxa de Administração: ${(taxa*100).toFixed(0)}% (${valorTaxa.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})})`, 15, y); y += 8;
      doc.text(`Valor Total: ${valorTotal.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}`, 15, y); y += 8;
      doc.text(`Número de Parcelas: ${maxParcelas}`, 15, y); y += 8;
      const valorParcela = valorTotal / maxParcelas;
      doc.text(`Valor Aproximado da Parcela: ${valorParcela.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}`, 15, y);

      doc.save(`Proposta_${numProposta}.pdf`);
    };

    img.onerror = () => {
      alert("Erro ao carregar a logo para o PDF.");
    };
  });
</script>

</body>
</html>
